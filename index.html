<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Mesto Russia" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/image.jpg" alt="Аватар пользлвателя" class="profile__avatar">
                    <div class="profile__description">
                        <div class="profile__user">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>    
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="element__grid">
                    <figure class="element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                        <figcaption class="element__info">
                            <h2 class="element__caption">Карачаевск</h2>
                            <button class="element__button-like element__button-like_active"></button>   
                        </figcaption>
                    </figure>
                    <figure class="element">
                        <img src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
                        <figcaption class="element__info">
                            <h2 class="element__caption">Гора Эльбрус</h2>
                            <button class="element__button-like element__button-like_active"></button>   
                        </figcaption>
                    </figure>
                    <figure class="element">
                        <img src="images/kirill-pershin-1556355-unsplash.png" alt="" class="element__image">
                        <figcaption class="element__info">
                            <h2 class="element__caption">Домбай</h2>
                            <button class="element__button-like element__button-like_active"></button>   
                        </figcaption>
                    </figure>
                    <figure class="element">
                        <img src="images/kirill-pershin-1404681-unsplash.png" alt="" class="element__image">
                        <figcaption class="element__info">
                            <h2 class="element__caption">Гора Эльбрус</h2>
                            <button class="element__button-like element__button-like_active"></button>   
                        </figcaption>
                    </figure>
                    <figure class="element">
                        <img src="images/kirill-pershin-1556355-unsplash.png" alt="" class="element__image">
                        <figcaption class="element__info">
                            <h2 class="element__caption">Домбай</h2>
                            <button class="element__button-like element__button-like_active"></button>   
                        </figcaption>
                    </figure>
                    <figure class="element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__image">
                        <figcaption class="element__info">
                            <h2 class="element__caption">Карачаево-Черкесия</h2>
                            <button class="element__button-like element__button-like_active"></button>   
                        </figcaption>
                    </figure>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2022 Алексей К.</p>
        </footer>
    </div>
</body>
